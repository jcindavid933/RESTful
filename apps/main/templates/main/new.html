<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Semi-Restful Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
  </head>
  <body>
    <div class="container">
      <h1>Add a new user</h1>
      <form action='/users/create' method='POST'>
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name">First Name: </label>
          <input type="text" class="form-control" id="formGroupExampleInput" name='first_name'>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name: </label>
          <input type="text" class="form-control" id="formGroupExampleInput2" name='last_name'>
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" class="form-control" id="formGroupExampleInput2" name='email'>
        </div>
        <input class='btn btn-primary' type="submit" name="submit" value="Create">
      </form>
      <a href="/users"> Go Back </a>
      {% if messages %}
        {% for msg in messages %}
          <div class="error">
            {{msg.message}}
          </div>
        {% endfor %}
      {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
